<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time 
        to help us improve the platform</i></p>
    <form id="survery-form">
        <label for="name" id="name-label">Name</label>
        <input 
            type="text" 
            name="name" 
            id="name"
            placeholder="Enter your name"
            required
            />
        <label for="email" id="email-label">Email</label>
        <input 
            type="email" 
            name="email" 
            id="email"
            placeholder="Enter your email"
            required
            />
        <label for="number" id="number-label">Age
            <span class="description">(optional)</span>
        </label>
        <input 
            type="number" 
            name="age" 
            id="number"
            min="0"
            max="100"
            placeholder="Age"
            />
        <label for="role" id="role-label">
            Which option best describes your current role?
        </label>
        <select name="role" id="role">
            <option hidden>Select current role</option>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
    </form>
</body>
</html>
