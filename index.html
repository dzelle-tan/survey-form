<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h1 id="title">This is a Heading</h1>
    <p id="description">This is a paragraph.</p>
    <form id="survery-form">
        <label for="name">Name</label>
        <input 
            type="text" 
            name="name" 
            id="name"
            placeholder="Enter your name"
            required
            />
        <label for="email">Email</label>
        <input 
            type="email" 
            name="email" 
            id="email"
            placeholder="Enter your email"
            required
            />
        <label for="number">Age<span class="description">
            (optional)</span></label>
        <input 
            type="number" 
            name="age" 
            id="number"
            min="0"
            max="100"
            placeholder="Age"
            />

    </form>
</body>
</html>
