<!DOCTYPE html>
<html>
<head>
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time 
        to help us improve the platform</i></p>
    <form id="survery-form">
        <label for="name" id="name-label">Name</label>
        <input 
            type="text" 
            name="name" 
            id="name"
            placeholder="Enter your name"
            required
            />
        <label for="email" id="email-label">Email</label>
        <input 
            type="email" 
            name="email" 
            id="email"
            placeholder="Enter your email"
            required
            />
        <label for="number" id="number-label">Age
            <span class="description">(optional)</span>
        </label>
        <input 
            type="number" 
            name="age" 
            id="number"
            min="0"
            max="100"
            placeholder="Age"
            />
        <label for="dropdown" id="role-label">Which option 
            best describes your current role?</label>
        <select name="role" id="dropdown">
            <option hidden>Select current role</option>
            <option value="student">Student</option>
            <option value="full time job">Full Time Job</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="resp1" name="user-recommend" value="definitely">
            <label for="resp1">Definitely</label><br>
            <input type="radio" id="resp2" name="user-recommend" value="maybe">
            <label for="resp2">Maybe</label><br>  
            <input type="radio" id="resp3" name="user-recommend" value="not sure">
            <label for="resp3">Not sure</label><br><br>
        <label for="feature" id="feature-label">What is your favorite 
            feature of freeCodeCamp?</label>
        <select name="fe~ature" id="feature">
            <option hidden>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source</option>
        </select>
        <p>What would you like to see improved?<span id="description">
            (Check all that apply)</span></p>
            <input type="checkbox" id="op1" name="vehicle1" value="Bike">
            <label for="op1">Front-end Projects</label><br>
            <input type="checkbox" id="op2" name="vehicle2" value="Car">
            <label for="op2">Back-end Projects</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="op3">Data Visualization</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="op3">Challenges</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="op3">Open Source Community</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="op3">Gitter help rooms</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="op3">Videos</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="op3">City Meetups</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="op3">Wiki</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="op3">Forum</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="op3">Additional Courses</label><br>
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment" 
        placeholder="Enter your comment here..."></textarea>
        <button type="submit" id="submit" class="submit-button">Submit</button>
    </form>
</body>
</html>
